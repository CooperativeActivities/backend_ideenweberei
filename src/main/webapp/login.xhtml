<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <form id="loginForm" action="#{request.contextPath}/login" method="post">
            <p:outputPanel class="alert alert-danger alert-dismissible" role="alert" rendered="#{not empty param.error}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error!</strong> Failed authentication.
            </p:outputPanel>
            <p:outputPanel class="alert alert-info alert-dismissible" role="alert" rendered="#{not empty param.logout}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Info!</strong> You have been logged out.
            </p:outputPanel>
            <p:outputPanel class="alert alert-warning alert-dismissible" role="alert" rendered="#{not empty param.session}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Invalid Session!</strong> Your session has expired.
            </p:outputPanel>
            <p:outputPanel class="alert alert-danger alert-dismissible" role="alert" rendered="#{not empty param.denied}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Access Denied!</strong> You do not have access to the requested resource.
            </p:outputPanel>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well center-block" style="max-width:300px">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"/>
                                </div>
                                <p:inputText id="username" class="form-control" type="text" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-key"/>
                                </div>
                                <p:inputText id="password" class="form-control" type="password" required="true"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </ui:define>
</ui:composition>
